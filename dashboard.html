<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <div class="left-head">
      <h2 id="admin-welcome">Welcome</h2>
    </div>
    
    <div class="right-head">
      
      <a href="login.html" id="login-link">Logout</a>
    </div>
  </header>

  <section class="dashboard-stats">
    <div class="stat-card">
      <h3>Total Users</h3>
      <p id="total-users">0</p>
    </div>
    <div class="stat-card">
      <h3>Average Score</h3>
      <p id="average-score">0%</p>
    </div>
    <div class="stat-card">
      <h3>Total Quizzes</h3>
      <p id="total-quizzes">0</p>
    </div>
  </section>

  <section class="dashboard-users" id="users-section">
    <div class="user-table-container">
      <h2 class="registered-title">Registered Users</h2>
      <table>
        <thead>
          <tr>
              <th>#</th>
              <th>Email</th>
              <th>Quiz 1</th>
              <th>Quiz 2</th>
              <th>Quiz 3</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
    </div>
  </section>
  <section class="dashboard-quizzes" id="quizzes-section">
    <div class="quiz-table-container">
      <h2 class="registered-title">Existing Quizzes</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="quizzes-table-body"></tbody>
      </table>
    </div>
  </section>
 

  <script src="js/dashboard1.js"></script>
</body>
</html>
